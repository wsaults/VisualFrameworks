<html>
	<head>
		<!-- Character Set Meta -->
		<meta charset="utf-8" />
		<meta name="keywords" content="Fossil, Shopping, Buy, Sell, Watches, Purses, Clothing" />
		<meta name="description" content="This app assists you in purchasing your favorite Fossil brand items." />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		
		<link rel="stylesheet" href="styles.css" />
		<!-- Page Title-->
		<title>Fossil inc. Items</title>
	</head>
	<body>
	
		<h1>Add Fossil Item</h1>
		
		<!-- form -->
		<form action="#" method="post">
		
			<!-- fieldset & legend -->
			<fieldset>
				<legend>Item Description</legend>
				<ul>
					<!-- label -->
					<!-- input fields -->
					<li><label for="itemName">Name: </label><input type="text" id="itemName" /></li>
					<li><label for="itemType">Type: </label><input type="text" id="itemType" /></li>
					<li><label for="itemForGender">For Gender: </label><input type="text" id="itemForGender" /></li>
					<li><label for="itemColor">Color: </label><input type="text" id="itemColor" /></li>
					<li><label for="itemPrice">Price: </label><input type="text" id="itemPrice" /></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Options</legend>
				<ul>
					<li>Select any of the following:</li>
						<ul>
							<!-- label -->
							<!-- Check boxes -->
							<li><label for="giftWrapped">Do you want it gift wrapped? </label><input type="checkbox" id="giftWrapped" /></li>
							<li><label for="applyCouponCode">Do you want to apply a coupon code? </label><input type="checkbox" id="applyCouponCode" /></li>
							<li><label for="returnShopper">Have you shopped with us before? </label><input type="checkbox" id="returnShopper" /></li>
							<li><label for="receiveEmail">Would you like to receive offers in your inbox? </label><input type="checkbox" id="receiveEmail" /></li>
							<li><label for="canWeCallForSurvey">May we call you to perform a brief survey? </label><input type="checkbox" id="canWeCallForSurvey" /></li>
						</ul>
					</li>
					<li>What are you?</li>
						<ul>
							<!-- Radio buttons -->
							<li><label for="human">Are you a human? </label><input type="radio" id="human" /></li>
							<li><label for="martian">Are you a martian? </label><input type="radio" id="martian" /></li>
							<li><label for="robot">Are you a robot? </label><input type="radio" id="robot" /></li>
							<li><label for="unknown">None of the above </label><input type="radio" id="unknown" /></li>
						</ul>
				</li>
				<li>
					<!-- select an option -->
					<label for="ChooseOne">Where did you hear about us?</label>
					<select id="ChooseOne">
						<optgroup label="A Person">
							<option value="friend">A Friend</option>
							<option value="parent">A Parent</option>
							<option value="sibling">A Sibling</option>
							<option value="child">Your Child</option>
						</optgroup>
						<optgroup label="The Internet">
							<option value="advertisement">A website advertisement.</option>
							<option value="google">Google told me.</option>
							<option value="elders">The elders of the internet whispered it to me while I was watching TRON.</option>
						</optgroup>
					</select>
				</li>
				
				<!-- textarea -->
				<li><label for="response">How can we serve you better? </label><textarea id="response"></textarea></li>
			</ul>
			</fieldset>
			<!-- Submit button -->
			<input type="submit" value="Submit" />
		</form>
		<!-- Clear all anchor tag place holder -->
		<br />
		<a href="#">Clear all</a>

	</body>
</html>
